<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>GWT OAuth Example</title>
    <script type="text/javascript" src="gwt.oauth/gwt.oauth.nocache.js"></script>
</head>
<body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    <div id="content"></div>

    <script type="text/javascript">
        var makeSignedRequest = function(ck, cks, ts, encodedurl) {
            var accessor = {consumerSecret: cks, tokenSecret: ts};
		        var message = {
		            method: "GET",
		            action: encodedurl,
		            parameters: [
		                ['oauth_signature_method', 'HMAC-SHA1'],
		                ['oauth_consumer_key', ck],
		                ['oauth_version', '1.0'],
		                ['format', 'json']
		            ]
		        };

		        OAuth.setTimestampAndNonce(message);
		        OAuth.setParameter(message, "oauth_timestamp", OAuth.timestamp());
		        OAuth.SignatureMethod.sign(message, accessor);
		        return OAuth.addToURL(message.action, message.parameters);
        };

    </script>
</body>
</html>
